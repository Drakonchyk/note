<!DOCTYPE html>
<html>
<head>
	<title>Choose your side:</title>
	<style>
		body {
            background-color: #F3EFE0;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.button-container {
			display: flex;
			flex-direction: row;
			align-items: center;
		}

		.button {
			align-items: center;
			appearance: none;
			background-clip: padding-box;
			background-color: initial;
			background-image: none;
			border-style: none;
			box-sizing: border-box;
			color: #fff;
			cursor: pointer;
			display: inline-block;
			flex-direction: row;
			flex-shrink: 0;
			font-family: Eina01,sans-serif;
			font-size: 35px;
			font-weight: 700;
			justify-content: center;
			outline: none;
			overflow: visible;
			padding: 19px 26px;
			pointer-events: auto;
			position: relative;
			text-align: center;
			text-decoration: none;
			text-transform: none;
			user-select: none;
			-webkit-user-select: none;
			touch-action: manipulation;
			vertical-align: middle;
			width: auto;
			word-break: keep-all;
			z-index: 0;
			min-width: 400px;
			min-height: 300px;
			margin : 100px;
		}
		@media (min-width: 768px) {
		.button {
			padding: 19px 32px;
		}
		}

		.button:before,
		.button:after {
		border-radius: 40px;
		}

		.button:before {
			background-image: linear-gradient(92.83deg, #5de7e3 0, #22c5c0 100%);
			content: "";
			display: block;
			height: 100%;
			left: 0;
			overflow: hidden;
			position: absolute;
			top: 0;
			width: 100%;
			z-index: -2;
		}

		.button:after {
		background-color: initial;
		background-image: linear-gradient(#22A39F 0, #195d5c 100%);
		bottom: 4px;
		content: "";
		display: block;
		left: 4px;
		overflow: hidden;
		position: absolute;
		right: 4px;
		top: 4px;
		transition: all 100ms ease-out;
		z-index: -1;
		}

		.button:hover:not(:disabled):before {
		background: linear-gradient(92.83deg,   #5de7e3 0, #22c5c0 100%);
		}

		.button:hover:not(:disabled):after {
		bottom: 0;
		left: 0;
		right: 0;
		top: 0;
		transition-timing-function: ease-in;
		opacity: 0;
		}

		.button:active:not(:disabled) {
		color: #ccc;
		}

		.button:active:not(:disabled):before {
		background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg,  #5de7e3 0, #22c5c0 100%);
		}

		.button:active:not(:disabled):after {
		background-image: linear-gradient(#22A39F 0, #195d5c 100%);
		bottom: 4px;
		left: 4px;
		right: 4px;
		top: 4px;
		}

		.button:disabled {
		cursor: default;
		opacity: .24;
}
		
	</style>
</head>
<body>

	<div class="button-container">
		<a href="intsrument.html"><button id="button1" class="button">Chords</button></a>
		<a href="intsrument.html"><button id="button2" class="button">Tabs</button></a>
	</div>

</body>
</html>
