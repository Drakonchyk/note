    </header>
    <div class="text">Add song!</div>

    <div class="form-container">
        <form>
            <div class="input-container">
                <input type="text" class='song-name' placeholder="Song name..."><br>
                <input type="text" class='author-name' placeholder="Author name..."><br>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <div class="text-below-inputs">Choose instrument:</div>


    <div class="options-container">
        <div class="option">
            <button class="option-button" id="option1">Guitar</button>
        </div>
        <div class="option">
            <button class="option-button" id="option2">Ukulele</button>
        </div>
        <div class="option">
            <button class="option-button" id="option3">Piano</button>
        </div>
        <div class="option">
            <button class="option-button" id="option4">Drums</button>
        </div>
        <div class="option">
            <button class="option-button" id="option5">Kalimba</button>
        </div>
    </div>
    
    <div class="input-container">
        <textarea class="textarea" placeholder="Enter your text here..."></textarea>
    </div>

    <script>

        const optionButtons = document.querySelectorAll('.option-button');
        const submitButton = document.querySelector('input[type="submit"]');
        const songNameInput = document.querySelector('.song-name');
        const authorNameInput = document.querySelector('.author-name');
        const songTextInput = document.querySelector('.textarea');
        let instrumentNameInput = '';

        optionButtons.forEach(button => {
          button.addEventListener('click', () => {
            optionButtons.forEach(button => {
              button.classList.remove('active');
            });
            button.classList.add('active');
            instrumentNameInput = button.innerHTML;
            checkValidity();
          });
        });

        function checkValidity() {
          if (songNameInput.value !== '' && authorNameInput.value !== '' && songTextInput.value !== '' && instrumentNameInput) {
            submitButton.disabled = false;
          } else {
            submitButton.disabled = true;
          }
        }

        songNameInput.addEventListener('input', checkValidity);
        authorNameInput.addEventListener('input', checkValidity);
        songTextInput.addEventListener('input', checkValidity);
        form.addEventListener('submit', validateForm);

    </script>
            

  </body>
