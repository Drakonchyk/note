<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/b561b2708c.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Sawarabi+Gothic&display=swap" rel="stylesheet">

    <title>Welcome to Note!</title>
    <link rel="icon" href="{{ url_for('static', filename='logo1.jpg') }}" type="image/x-icon">

    <link rel="stylesheet" href="{{ url_for('static', filename='welcome.css') }}">
    
  </head>
  <body>
    <header>
      <nav>
  <div class="wrap">
    <div class="menu">
      <ul>
        <li><a href="{{ url_for('about') }}">ABOUT US</a> </li>
        <li><a href="#"><img src="{{ url_for('static', filename='logo1.jpg') }}" alt="Logo" class="logo-image"></a> </li>
        <li><a href="{{ url_for('create') }}">CREATE!</a> </li>
      </ul>
    </div>
    {% if log == 0 %}  
    <div class="login">
      <a href="{{ url_for('login') }}">LOG IN!</a>
    </div>
    {% else %}
    <div class="login">
      <div class="dropdown">
        <button class="dropbtn"> {{ session.username }} </button>
        <div class="dropdown-content">
          <a href="{{ url_for('logout') }}">Log out</a>
        </div>
      </div>
    </div>
    {% endif %}
  </div>
  </nav>
  </header>

  <div class="searching">
  <div class="wrap-search">
    <form method="POST" action="{{ url_for('search') }}">
    <div class="search">
      <input type="text" name ="query" class="searchTerm" placeholder="Search...">
      <button type="submit" name = 'search' class="searchButton">
        <i class="fa fa-search"></i>
      </button>
      </form>
    </div>


  </div>
  </div>



    <div class="container">
      <div class="row">
        <form method="POST" action="{{ url_for('search') }}">
        <button name="instrument_button" value="guitar" class="btn guitar">
          <span class="btn-text">Guitar</span>

        </button>
        <button class="btn kalimba" name="instrument_button" value="kalimba">
          <span class="btn-text">Kalimba</span>

        </button>
        <button class="btn piano" name="instrument_button" value="piano">
          <span class="btn-text">Piano</span>

        </button>
      </div>
      <div class="row">
        <button class="btn drums" name="instrument_button" value="drums">
          <span class="btn-text">Drums</span>

        </button>
        <button class="btn ukulele" name="instrument_button" value="ukulele">
          <span class="btn-text">Ukulele</span>

        </button>
        </form>
      </div>
    </div>

  </body>
</html>
